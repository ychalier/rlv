<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modèle de langage et chaîne de Markov</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ychalier/pifekit/pifekit.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ychalier/pifekit/pifekit.min.js"></script>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="master.js"></script>
</head>

<body class="dark noise">

    <div id="loader" class="hidden">
        <div class="lds-dual-ring"></div>
    </div>

    <div id="network"></div>

    <div id="commands">

        <form id="form-load">
            <div class="form-group">
                <label class="form-label">Charger un modèle</label>
                <div class="input-group">
                    <select class="form-select">
                        <option value="models/hp1_1_5.json">hp1_1_5</option>
                        <option value="models/hp1_1_10.json">hp1_1_10</option>
                        <option value="models/hp1_1_20.json">hp1_1_20</option>
                        <option value="models/hp1_1_30.json">hp1_1_30</option>
                        <option value="models/hp1_2_5.json">hp1_2_5</option>
                        <option value="models/hp1_2_10.json">hp1_2_10</option>
                        <option value="models/hp1_3_5.json">hp1_3_5</option>
                        <option value="models/hp1_3_10.json">hp1_3_10</option>
                    </select>
                    <button class="btn"><i class="icon icon-forward"></i></button>
                </div>
            </div>
        </form>

        <form id="form-search">
            <div class="form-group">
                <label class="form-label">Atteindre un mot</label>
                <div class="input-group">
                    <input class="form-input" placeholder="il, harry, ..." />
                    <button class="btn"><i class="icon icon-forward"></i></button>
                </div>
            </div>
        </form>

    </div>

</body>

</html>
