<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modèle de langage et chaîne de Markov</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ychalier/pifekit/pifekit.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ychalier/pifekit/pifekit.min.js"></script>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="master.js"></script>
</head>

<body class="dark noise">

    <div id="loader" class="hidden">
        <div class="lds-dual-ring"></div>
    </div>

    <div id="network"></div>

    <div id="commands">

        <form id="form-load">
            <div class="form-group">
                <label class="form-label">Charger un modèle</label>
                <div class="input-group">
                    <select class="form-select">
                        <option value="models/hp1_1_5.json">hp1_1_5</option>
                        <option value="models/hp1_1_10.json">hp1_1_10</option>
                        <option value="models/hp1_1_20.json">hp1_1_20</option>
                        <option value="models/hp1_1_30.json">hp1_1_30</option>
                        <option value="models/hp1_2_5.json">hp1_2_5</option>
                        <option value="models/hp1_2_10.json">hp1_2_10</option>
                        <option value="models/hp1_3_5.json">hp1_3_5</option>
                        <option value="models/hp1_3_10.json">hp1_3_10</option>
                    </select>
                    <button class="btn btn-primary btn-action"><i class="icon icon-forward"></i></button>
                </div>
            </div>
        </form>

        <div class="my-2">
            <button class="btn" onclick="showModal('modal-create')">Générer un modèle</button>
        </div>

        <form id="form-search">
            <div class="form-group">
                <label class="form-label">Atteindre un mot</label>
                <div class="input-group">
                    <input class="form-input" placeholder="il, harry, ..." />
                    <button class="btn btn-primary btn-action"><i class="icon icon-forward"></i></button>
                </div>
            </div>
        </form>

    </div>

    <div id="snackbar"></div>

    <div id="modal-create" class="modal">
        <span class="modal-overlay" onclick="closeModal('modal-create')"></span>
        <div class="modal-container">
            <form id="form-create">
                <div class="modal-header">
                    <div class="modal-title h5">Générer un modèle</div>
                    <div class="modal-subtitle text-gray">Utilisez votre propre texte pour créer un modèle de chaîne de Markov</div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="input-create-text">Texte</label>
                        <textarea class="form-input" id="input-create-text"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-create-depth">Profondeur</label>
                        <input class="form-input" type="number" id="input-create-depth" value="1" />
                    <div class="form-group">
                        <label class="form-label" for="input-create-k">Élagage</label>
                        <input class="form-input" type="number" id="input-create-k" value="10" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Générer</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
